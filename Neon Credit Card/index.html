<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Credit Card</title>
    <link rel="stylesheet" href="/style.css">
    
</head>

<body>
    <!-- Credit Card Container -->
    <div class="credit-card-container" id="cardContainer" tabindex="0" role="button"
        aria-label="Interactive credit card. Press Enter or Space to flip.">
        <!-- Front Side -->
        <div class="credit-card front-side">
            <div class="issuer-logo" id="issuerLogo">NEON BANK</div>
            <div class="chip"></div>
            <div class="card-number" id="cardNumberDisplay">•••• •••• •••• ••••</div>
            <div class="card-details">
                <div class="cardholder-name" id="cardholderName">CARDHOLDER NAME</div>
                <div class="expiry" id="expiry">MM/YY</div>
            </div>
            <div class="card-type">VIRTUAL</div>
            <div class="avatar-placeholder"></div>
        </div>

        <!-- Back Side -->
        <div class="credit-card back-side">
            <div class="magnetic-stripe"></div>
            <div class="signature-panel"></div>
            <div class="cvv-panel">
                <div class="cvv-display" id="cvvDisplay">***</div>
                <button class="reveal-btn" id="revealBtn" aria-label="Reveal CVV number">Reveal CVV</button>
            </div>
            <div class="bank-info" id="bankInfo">
                Neon Bank<br>
                123 Cyber Street, Tech City<br>
                Support: +1 (800) 555-1234<br>
                <a href="/cdn-cgi/l/email-protection" class="__cf_email__"
                    data-cfemail="b4c7c1c4c4dbc6c0f4dad1dbdad6d5dadf9ad7dbd9">[email&#160;protected]</a>
            </div>
            <div class="social-icons">
                <div class="social-icon" aria-label="Twitter" title="Twitter">
                    <!-- Twitter Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z">
                        </path>
                    </svg>
                </div>
                <div class="social-icon" aria-label="Facebook" title="Facebook">
                    <!-- Facebook Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                    </svg>
                </div>
                <div class="social-icon" aria-label="Instagram" title="Instagram">
                    <!-- Instagram Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                </div>
            </div>
            <div class="qr-placeholder"></div>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button class="control-btn" id="flipBtn" aria-label="Flip card">Buzz Card</button>
        <button class="control-btn" id="copyNumberBtn" aria-label="Copy card number">Copy Number</button>
        <button class="control-btn" id="copySupportBtn" aria-label="Copy support contact">Copy Support</button>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">Copied to clipboard!</div>

    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
